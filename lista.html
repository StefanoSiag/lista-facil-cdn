<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <!-- CDNs de terceiros -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <!-- Arquivos local -->

<link rel="stylesheet" href="css/lista.css">
  <script src="js/lista.js"></script>
  <script src="/js/tesseract.min.js"></script> 

  <!-- CDNs do meu GitHub -->

  <link rel="stylesheet" href="https://stefanosiag.github.io/lista-facil-cdn/css/lista.css">
  <script src="https://stefanosiag.github.io/lista-facil-cdn/js/lista.js"></script>
  <script src="https://stefanosiag.github.io/lista-facil-cdn/js/tesseract.min.js"></script>

  <title>Lista Facíl</title>
</head>

<body class=" container mt-4 mb-4">

  <section class="filter shadow-sm p-3 mb-5 bg-body-tertiary rounded">
    <div class="col-2 b-shadow-1">
      <div class="b-shadow-2">
        <div><i class="bi bi-cart-check-fill"></i></div>
        <div b-shadow-1>
          <div b-shadow-2>
            <div id="totalGeral">R$ 0,00</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-2">

      <div class="col-12">
        <label class="col-12">Produto:
          <div class="b-shadow-1">
            <div class="b-shadow-2">
              <select id="produto" class="col-12 ">

                <option value="Arroz">Arroz</option>

                <option value="Feijão">Feijão</option>

                <option value="Leite">Leite</option>

                <option value="Café">Café</option>

                <option value="Óleo de soja">Óleo de soja</option>

                <option value="Açúcar">Açúcar</option>

                <option value="Farinha de trigo">Farinha de trigo</option>

                <option value="Macarrão">Macarrão</option>

                <option value="Molho de tomate">Molho de tomate</option>

                <option value="Sal">Sal</option>

                <option value="Carne bovina">Carne bovina</option>

                <option value="Frango">Frango</option>

                <option value="Linguiça">Linguiça</option>

                <option value="Ovos">Ovos</option>

                <option value="Pão de forma">Pão de forma</option>

                <option value="Margarina">Margarina</option>

                <option value="Queijo Minas">Queijo Minas</option>

                <option value="Refrigerante">Refrigerante</option>

                <option value="Água mineral">Água mineral</option>

                <option value="Cerveja">Cerveja</option>

                <option value="Sabonete">Sabonete</option>

                <option value="Shampoo">Shampoo</option>

                <option value="Condicionador">Condicionador</option>

                <option value="Papel higiênico">Papel higiênico</option>

                <option value="Detergente">Detergente</option>

                <option value="Sabão em pó">Sabão em pó</option>

                <option value="Desinfetante">Desinfetante</option>

                <option value="Esponja de aço">Esponja de aço</option>

                <option value="Creme dental">Creme dental</option>

                <option value="Desodorante">Desodorante</option>

              </select>
            </div>
          </div>
        </label>
      </div>

      <div class="col-4 d-flex flex-column ">
        <label class=" d-flex flex-column align-items-center ">Quantidade:
          <div class="b-shadow-1">
            <!-- <input type="number" class="col-2 b-shadow-2" id="quantidade" min="1" value="1"> -->
            <select class="col-2 b-shadow-2 itenOpt" id="quantidade" min="1" value="1"></select>
          </div>
        </label>
      </div>

      <div class="col-4 d-flex flex-column align-items-center">
        <label class=" d-flex flex-column align-items-center">Valor:
          <div class="b-shadow-1">
            <div class="b-shadow-2">
              <input type="number" class="col-6" id="valorUn" step="0.01" min="0" value="0">
            </div>
          </div>
        </label>
      </div>

      <label class=" col-4 d-flex flex-column align-items-center">Capturar R$:
        <div>
          <label for="capturar" class="btn btn-info"><i class="bi bi-camera-fill"></i></label>
          <input type="file" id="capturar" name="capturar" class=" form-control" accept="image/*" capture="environment"
            onchange="lerImagem(this)">
        </div>
      </label>

      <div class=" mt-3 d-flex justify-content-between align-items-center">
        <label class="col-12 d-flex flex-column align-items-center">Item:
          <button class="col-6 btn btn-success" onclick="adicionarItem()">Adicionar</button>
        </label>
      </div>


    </div>

  </section>


  <table id="tabela" class="table table-striped mt-3">

    <thead>

      <tr class="rounded-top">

        <th>Produto</th>

        <th>Quant.</th>

        <th>Valor Un.</th>

        <th>Total</th>

        <th>Remover</th>

      </tr>

    </thead>

    <tbody></tbody>

  </table>



</body>

</html>
